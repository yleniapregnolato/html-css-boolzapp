<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet">


    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- main -->
    <main>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="container">
                <div class="contacts">
                    <header id="header-contacts">
                        <div class="header">
                            <div class="avatar">
                                <img src="./img/avatar_io.jpg" alt="io-img">
                            </div>
                            <div class="list-icons">
                                <ul>
                                    <li><i class="fa-solid fa-circle-notch"></i></li>
                                    <li><i class="fa-solid fa-message"></i></li>
                                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <div class="notifications">
                        <div class="notification-icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text-notification">
                            <h3>Ricevi notifiche di nuovi messaggi</h3>
                            <h4>Attiva notifiche desktop</h4>
                        </div>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                        <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="message-contacts"></div>
                </div>

                <div class="message">
                    <header id="header-message">
                        <div class="header">
                            <div class="avatar">
                                <img src="./img/avatar_1.jpg" alt="avatar-1">
                                <h3>Michele</h3>
                                <h4>Ultimo accesso oggi alle 16:26</h4>
                            </div>
                            <div class="list-icons">
                                <ul>
                                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                    <li><i class="fa-solid fa-paperclip"></i></li>
                                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <div class="columns">
                        <div class="col">
                            <div class="right-message"></div>
                        </div>
                        <div class="col">
                            <div class="left-message"></div>
                        </div>
                    </div>
                    <footer>
                        <div class="message-footer"><input class="message-bar-footer" type="text"></div>
                    </footer>
                </div>
            </div>
        </div>
        <!-- /wrapper -->

    </main>
    <!-- /main -->

</body>

</html>
