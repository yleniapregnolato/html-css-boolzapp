<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- main -->
    <main>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="container">
                <div class="contacts">
                    <header id="header-contacts">
                        <div class="header"></div>
                    </header>
                    <div class="notifications"></div>
                    <div class="search"><input class="search-bar" type="search"></div>
                    <div class="message-contacts"></div>
                </div>

                <div class="message">
                    <header id="header-message">
                        <div class="header"></div>
                    </header>
                    <div class="columns">
                        <div class="col">
                            <div class="right-message"></div>
                        </div>
                        <div class="col">
                            <div class="left-message"></div>
                        </div>
                    </div>
                    <footer>
                        <div class="search-footer"><input class="search-bar-footer" type="text"></div>
                    </footer>
                </div>
            </div>
        </div>
        <!-- /wrapper -->

    </main>
    <!-- /main -->

</body>

</html>
